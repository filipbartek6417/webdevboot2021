<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Bootstrap</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a href="#" class="navbar-brand">Navbar</a>
  </nav>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <a href="#" class="navbar-brand">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar2">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar2">
      <div class="navbar-nav">
        <a href="Home" class="nav-item nav-link">Home</a>
        <a href="Home" class="nav-item nav-link">About</a>
        <a href="Home" class="nav-item nav-link">Contact</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="display-2">Forms</h1>
    <form action="#nowhere">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" placeholder="email">
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" placeholder="password">
        </div>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" name="state" id="state">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
      </select>
    </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" value="" id="check">
        <label for="check" class="form-check-label">Sign me up</label>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
